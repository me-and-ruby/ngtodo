
<div class="container">
  <h1>{{title}}</h1>
  <input type="text" [value]="item" (keyup.enter)="addItem($event)">
  <!-- <button (click)="addItem($event)">add me</button> -->
  
  <ul  *ngFor="let item of allItems()">
    <li class="myItems" value="item" (click)="removeTodo($event)">{{item}}<span >X</span></li>
  </ul>
  
</div>
